{% load static %}

<html>
	<head>
		<title>Richard Xu</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'mainPage/assets/css/main.css' %}" />
		<style type="text/css">
		@font-face {
			font-family: 'ManhattanDarling';
			font-style: normal;
			font-weight: normal;
			src: url("{% static 'mainPage/ManhattanDarling/OTF/ManhattanDarling-Regular.otf' %}") format('truetype');
		}
		</style>
		<link rel='stylesheet' href="{% static 'photos/index.css' %}">
	</head>

	<body>
		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<h1><a href="{% url 'mainPage:index' %}" style="font-family:ManhattanDarling; font-size:150%">Richard Xu</a></h1>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div class="inner">
							<h2>Menu</h2>
							<ul class="links">
								<li><a href="{% url 'mainPage:index' %}">Home</a></li>
								<li><a href="{% url 'about:index' %}">About Me</a></li>
								<li><a href="{% url 'photos:index' %}">Photography</a></li>
								<li><a href="{% url 'blog:index' %}">Blog</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>

				<!-- Banner -->
					<section id="banner" style="background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url({% static 'mainPage/images/background3.jpg'%}); background-size: 100%;">
						<div class="inner">
							<div class="logo"><span class="icon" ><img src="{% static 'mainPage/images/RX-white.png' %}" style="height:50%; width:50%;text-align: center;margin-top:25%"></span></div>
							<h2 style="font-family: ManhattanDarling, Helvetica, sans-serif;font-size:4em;letter-spacing: 0.2em;">Photography</h2>
							<p>Photos. Hit the bottom and keep scrolling. <br>I'm also gonna leave this here: <a href="https://www.flickr.com/photos/richardxu/">flickr</a></p>
						</div>
					</section>

					<section id="wrapper">
							<section id="one" class="wrapper spotlight style2">
								<div id="container" style="background-color:#FEDCD2;">
								</div>
							</section>

					</section>
			</div>
	</body>

	<script src="{% static 'mainPage/assets/js/skel.min.js' %}"></script>
	<script src="{% static 'mainPage/assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'mainPage/assets/js/jquery.scrollex.min.js' %}"></script>
	<script src="{% static 'mainPage/assets/js/util.js' %}"></script>
	<script src="{% static 'mainPage/assets/js/main.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://npmcdn.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
	<script src="https://npmcdn.com/imagesloaded@4.1.0/imagesloaded.pkgd.min.js"></script>
	<script src="{% static 'photos/index.js' %}"></script>
	<script>
		var all_photos = {{ photos|safe }};
		var all_photos_index = 0;

		appendPhotos(10);
	</script>
</html>
